<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/pomodoro.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Pomodoro</title>
</head>

<body>
    <h1>Timer Pomodoro Online</h1>
    <div id="container">
        <p id="work" class="label">Pomodoro:</p>
        <p id="break" class="label">Descanso:</p>
        <p id="cycles" class="label">Ciclos:</p>
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p>
            <p class="semicolon">:</p>
            <p id="w_seconds">00</p>
        </div>
        <p id="counter" class="timer">0</p>
        <div id="break-timer" class="timer">
            <p id="b_minutes">5</p>
            <p class="semicolon">:</p>
            <p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Iniciar</button>
        <button id="stop" class="btn">Pausar</button>
        <button id="reset" class="btn">Resetar</button>
        <button id="plus" class="btn">+</button>
        <button id="less" class="btn">-</button>
        <button id="bonus" class="btn">BÃ´nus</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.js"></script>
    <script src="script.js"></script>
</body>

</html>
